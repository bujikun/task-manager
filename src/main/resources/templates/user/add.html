<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Tasks</title>
</head>
<body>
<div class="collapse navbar-collapse" id="navbarSupportedContent" layout:fragment="dynamic-nav">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ">
            <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item mx-1">
            <a class="nav-link active" th:href="@{/tasks}">Tasks</a>
        </li>
        <li class="nav-item mx-1">
            <a class="nav-link" href="#">Users</a>
        </li>
    </ul>
</div>
<div layout:fragment="page-content" class="col-sm-12 col-md-6 col-lg-8 col-xl-8 my-2">
    <div class="add-form-section mx-4 p-4">
        <div class="mb-1">
            <h6 class="display-6 my-2 mb-3">Add new task</h6></div>
        <form method="post" th:action="@{/tasks/add}" th:object="${taskdto}">
            <div class="my-1">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="" name="title" required
                       th:field="*{title}">
            </div>
            <div class="my-1">
                <label for="description" class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="description" placeholder=""
                          name="description" required th:field="*{description}"></textarea>
            </div>
            <div class="my-2">
                <label for="status" class="form-label"></label>
                <select id="status" name="status" th:field="*{status}" class="form-select">
                    <option value="NOT_STARTED" selected>NOT STARTED</option>
                    <option value="IN_PROGRESS">IN PROGRESS</option>
                    <option value="COMPLETED">COMPLETED</option>
                </select>
            </div>
            <div class="my-2">
                <label for="priority" class="form-label"></label>
                <select id="priority" name="priority" th:field="*{priority}" class="form-select">
                    <option value="LOW" selected>LOW</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HIGH">HIGH</option>
                </select>
            </div>
            <div class="d-flex justify-content-end align-items-end">
                <button type="submit" class="btn btn-outline-success my-1"><i class="fas fa-upload"></i>&nbsp;&nbsp;Submit
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
