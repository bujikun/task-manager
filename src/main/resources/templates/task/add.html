<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Tasks</title>
</head>
<body>
<div layout:fragment="page-content" class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
    <div><span class="display-6 my-2">Add new task</span></div>
    <form method="post" th:action="@{/tasks/add}" th:object="${taskdto}">
        <hr/>
            <div class="my-1">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="" name="title"required th:field="*{title}">
            </div>
            <div class="my-1">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder=""
                       name="description"required th:field="*{description}">
            </div>
            <div class="my-2">
                <label for="status" class="form-label"></label>
                <input type="checkbox" id="status" value=""
                       name="status" th:field="*{status}"><span>&nbsp;Completed?</span>
                </div>
        <div class="float-end">
            <button type="submit" class="btn btn-outline-success my-1"><i class="fas fa-upload"></i>&nbsp;&nbsp;Submit
            </button>
        </div>
    </form>


</div>
</body>
</html>
