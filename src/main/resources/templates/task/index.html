<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<div class="collapse navbar-collapse" id="navbarSupportedContent" layout:fragment="dynamic-nav">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ">
            <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item mx-1">
            <a class="nav-link active" th:href="@{/tasks}">Tasks</a>
        </li>
        <li class="nav-item mx-1">
            <a class="nav-link" href="#">Users</a>
        </li>
    </ul>
</div>
<div layout:fragment="page-content" class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
<!--    <div><span class="display-6">Task management platform</span></div>-->
    <div class="d-flex flex-wrap justify-content-between my-4">
        <div class="summary-box m-2">
            <div class="d-flex flex-column justify-content-center align-items-center not-started">
                <p class="display-2">01</p>
                <p >Not Started</p>
            </div>
        </div>

        <div class="summary-box m-2">
            <div class="d-flex flex-column justify-content-center align-items-center ongoing">
                <p class="display-2">01</p>
                <p>Ongoing</p>
            </div>
        </div>


        <div class="summary-box m-2">
            <div class="d-flex flex-column justify-content-center align-items-center completed">
                <p class="display-2">01</p>
                <p >Completed</p>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-start my-1">
            <a class="btn btn-secondary btn-sm" th:href="@{/tasks/add}"><i class="fas fa-plus"></i>&nbsp;&nbsp;Add new
                task</a>
        </div>
    </div>

    <div class="my-1">
        <ul class="list-group">
            <li th:each="task:${tasks}" class="list-group-item borderless card tm-card my-1">
                <div class="task-list-item">
                    <div class="card-title d-flex flex-row justify-content-between"><!--title-->
                        <div class="d-flex flex-row justify-content-between align-baseline tm-card-title-pill">
                            <div class="mt-1 me-3 pb-0" >
                                <h6 th:text="${task.getTitle()}"></h6>&nbsp;&nbsp;
                            </div>
                            <div>
                                <span th:text="${task.getStatus()}" class="badge bg-danger text-bg-danger px-2"></span>
                            </div>
                        </div>
                        <div class="">
                                <span><a th:href="@{/tasks/edit/{slug}(slug=${task.getSlug()})}" class="task-edit"
                                         title="Edit">
                                    <i class="fas fa-edit"></i></a></span>&nbsp;
                            <span>
                                    <a th:href="@{/tasks/delete/{slug}(slug=${task.getSlug()})}" class="task-delete"
                                       title="Delete">
                                    <i class="fas fa-trash"></i></a>
                                </span>
                        </div>
                    </div>
                    <div><!--body-->
                        <p th:text="${task.getDescription()}"  class="tm-card-desc"></p>
                    </div>
                    <div class=""><!--footer-->
                                <span th:text="'Created on: ' + ${task.getCreatedOn()}" class="text-muted tm-card-created-on"></span>
                    </div>


                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
