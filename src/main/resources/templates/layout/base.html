<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Task Management Platform</title>
    <link rel="preload" as="font" href="/font/Roboto-Regular.ttf"
          type="font/ttf" crossorigin/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <style>
        @font-face {
            font-family: Roboto;
            font-display: swap;
            src: url("/font/Roboto-Regular.ttf") format("truetype");
        }
    </style>
    <link rel="preload" as="font" href="/font/Roboto-Regular.ttf"
          type="font/ttf" crossorigin/>
</head>
<body>
<div class="container">
    <div class="row my-2">
        <nav class="navbar navbar-expand-lg navbar-light nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" alt="logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" layout:fragment="dynamic-nav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" th:href="@{/tasks}">Tasks</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" th:href="@{/users}">Users</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="nav-item mx-1">
                <a class="nav-link float-end" th:href="@{/logout}"><i class="fas fa-sign-out-alt fa-1x" title="logout"></i></a>
            </div>
        </nav>
    </div>
    <div class="row my-3">
        <div class="col-md-3 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8" layout:fragment="page-content">
            <!--  Page content goes here!-->
        </div>
        <div class="col-md-3 col-lg-2 col-xl-2"></div>
    </div>
</div>
<script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/js/base.js"></script>
<!--<script src="/webjars/font-awesome/5.15.1/js/all.min.js"></script>-->
<th:block layout:fragment="scripts">
</th:block>
</body>

</html>
